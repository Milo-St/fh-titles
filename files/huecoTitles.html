<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hueco Titles</title>
    <link href="./fonts.css" rel="stylesheet">
    <link href="./styling.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:wght@400;700&family=Oswald:wght@400;700&family=Merriweather:wght@400;700&family=Ubuntu:wght@400;700&family=Nunito:wght@400;700&family=Indie+Flower&family=Bangers&family=Amatic+SC:wght@400;700&family=Permanent+Marker&family=Patrick+Hand&family=Jura:wght@400;700&family=Josefin+Sans:wght@400;700&family=Grenze+Gotisch:wght@400;700&family=Fredoka+One&family=Fondamento&family=DejaVu+Sans+Mono&family=Creepster&family=Kalam&family=Luckiest+Guy&family=Titillium+Web:wght@400;700&family=Special+Elite&family=Sarpanch:wght@400;700&family=Source+Sans+Pro:wght@400;700&family=Gotham:wght@400;700&family=EB+Garamond:wght@400;700&family=Bodoni+Moda:wght@400;700&family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


    <div id="formContainer">
        <a href="../home.html"><h1>Back</h1></a>
        <form>
            <h1>Enter Your Name: </h1>
            <input type="text" id="nameInput" maxlength="30" placeholder="Enter your name" />

            <h1>Font:</h1>
            <select id="fontSelect">
                <option class="roboto-condensed" value="RobotoCondensed">Roboto Condensed</option>
            </select>

            <h1>Select Rank:</h1>
            <select id="rankSelect">
                <option value="espada">Espada</option>
                <option value="originales">Los Originales</option>
                <option value="horsemen">Horsemen of the Apocalypse</option>
                <option value="fraccion">Principal Fraccion</option>
            </select>

            <div id="espadaContainer">
                <h1>Select Espada rank:</h1>
                <select id="espadaRankSelect">
                    <option value="Cero">Cero</option>
                    <option value="Primera">Primera</option>
                    <option value="Segunda">Segunda</option>
                    <option value="Tercera">Tercera</option>
                    <option value="Cuarta">Cuarta</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                    <option value="Septima">Septima</option>
                    <option value="Octava">Octava</option>
                    <option value="Novena">Novena</option>
                    <option value="Decima">Decima</option>
                </select>
            </div>

            <div id="fantasiaContainer" style="display: none;">
                <h1>Choose Espada De Fantasia Rank:</h1>
                <select id="fantasiaSelect">
                    <option value="Starrk">Starrk</option>
                    <option value="Barragan">Barragan</option>
                    <option value="Ulquiorra">Ulquiorra</option>
                    <option value="Nnoitora">Nnoitora</option>
                    <option value="Grimmjow">Grimmjow</option>
                </select>
            </div>
            
            <div id="primordialesContainer" style="display: none;">
                <h1>Choose Los Primordiales Rank:</h1>
                <select id="primordialesSelect">
                    <option value="War">War</option>
                    <option value="Famine">Famine</option>
                    <option value="Conquest">Conquest</option>
                    <option value="Death">Death</option>
                </select>
            </div>

            <div id="fraccionContainer" style="display: none;">
                <h1>Select Principal Fraccion Rank:</h1>
                <select id="fraccionSelect">
                    <option value="Primera">Primera Principal Fraccion</option>
                    <option value="Segunda">Segunda Principal Fraccion</option>
                    <option value="Tercera">Tercera Principal Fraccion</option>
                    <option value="Cuarta">Cuarta Principal Fraccion</option>
                    <option value="Quinta">Quinta Principal Fraccion</option>
                    <option value="Sexta">Sexta Principal Fraccion</option>
                    <option value="Septima">Septima Principal Fraccion</option>
                    <option value="Octava">Octava Principal Fraccion</option>
                    <option value="Novena">Novena Principal Fraccion</option>
                    <option value="Decima">Decima Principal Fraccion</option>
                </select>
            </div>

        </form>

        <div id="preview"></div>
        
        <div id="htmlCodeContainer" style="margin-top: 20px;">
            <h1>HTML Code:</h1>
            <pre id="htmlCode"></pre>
            <button class="copy-btn" type="button" onclick="copyHtmlCode()">Copy</button>
        </div>
        <script>
        function copyHtmlCode() {
            const code = document.getElementById('htmlCode').textContent;
            navigator.clipboard.writeText(code).then(function() {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 1200);
            });
        }
        </script>

    </div>


    <script src="./huecoScript.js"></script>

</body>
</html>
