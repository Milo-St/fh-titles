<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hueco Titles</title>
    <link href="./fonts.css" rel="stylesheet">
    <link href="./styling.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:wght@400;700&family=Oswald:wght@400;700&family=Merriweather:wght@400;700&family=Ubuntu:wght@400;700&family=Nunito:wght@400;700&family=Indie+Flower&family=Bangers&family=Amatic+SC:wght@400;700&family=Permanent+Marker&family=Patrick+Hand&family=Jura:wght@400;700&family=Josefin+Sans:wght@400;700&family=Grenze+Gotisch:wght@400;700&family=Fredoka+One&family=Fondamento&family=DejaVu+Sans+Mono&family=Creepster&family=Kalam&family=Luckiest+Guy&family=Titillium+Web:wght@400;700&family=Special+Elite&family=Sarpanch:wght@400;700&family=Source+Sans+Pro:wght@400;700&family=Gotham:wght@400;700&family=EB+Garamond:wght@400;700&family=Bodoni+Moda:wght@400;700&family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


    <div id="formContainer">
        <a href="../home.html"><h1>Back</h1></a>
        <form>
            <h1>Enter Your Name: </h1>
            <input type="text" id="nameInput" placeholder="Enter your name" />

            <h1>Select a Font Style: </h1>
            <select id="fontSelect">
                <option class="roboto" value="Roboto">Roboto</option>
                <option class="roboto-condensed" value="RobotoCondensed">Roboto Condensed</option>
                <option class="roboto-mono" value="RobotoMono">Roboto Mono</option>
                <option class="oswald" value="Oswald">Oswald</option>
                <option class="merriweather" value="Merriweather">Merriweather</option>
                <option class="ubuntu" value="Ubuntu">Ubuntu</option>
                <option class="nunito" value="Nunito">Nunito</option>
                <option class="indie-flower" value="IndieFlower">Indie Flower</option>
                <option class="bangers" value="Bangers">Bangers</option>
                <option class="amatic-sc" value="AmaticSC">Amatic SC</option>
                <option class="permanent-marker" value="PermanentMarker">Permanent Marker</option>
                <option class="patrick-hand" value="PatrickHand">Patrick Hand</option>
                <option class="jura" value="Jura">Jura</option>
                <option class="josefin-sans" value="JosefinSans">Josefin Sans</option>
                <option class="grenze-gotisch" value="GrenzeGotisch">Grenze Gotisch</option>
                <option class="fredoka-one" value="FredokaOne">Fredoka One</option>
                <option class="fondamento" value="Fondamento">Fondamento</option>
                <option class="deja-vu-mono" value="DejaVuMono">DejaVu Mono</option>
                <option class="creepster" value="Creepster">Creepster</option>
                <option class="kalam" value="Kalam">Kalam</option>
                <option class="luckiest-guy" value="LuckiestGuy">Luckiest Guy</option>
                <option class="titillium-web" value="TitilliumWeb">Titillium Web</option>
                <option class="special-elite" value="SpecialElite">Special Elite</option>
                <option class="sarpanch" value="Sarpanch">Sarpanch</option>
                <option class="source-sans-pro" value="SourceSansPro">Source Sans Pro</option>
                <option class="gotham" value="Gotham">Gotham</option>
                <option class="eb-garamond" value="EBGaramond">EB Garamond</option>
                <option class="bodoni-moda" value="BodoniModa">Bodoni Moda</option>
                <option class="cinzel" value="Cinzel">Cinzel</option>
                <option class="cinzel-decorative" value="CinzelDecorative">Cinzel Decorative</option>
            </select>

            <h1>Select Rank:</h1>
            <select id="rankSelect">
                <option value="fantasia">Espada De Fantasia</option>
                <option value="espada">Espada</option>
                <option value="primordiales">Los Primordiales</option>
            </select>

            <div id="espadaContainer" style="display: none;">
                <h1>Select Espada rank:</h1>
                <select id="espadaRankSelect">
                    <option value="Cero">Cero</option>
                    <option value="Primero">Primero</option>
                    <option value="Segunda">Segunda</option>
                    <option value="Tercera">Tercera</option>
                    <option value="Cuatra">Cuatra</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                    <option value="Septima">Septima</option>
                    <option value="Octava">Octava</option>
                    <option value="Novena">Novena</option>
                    <option value="Decima">Decima</option>
                </select>
            </div>

            <div id="fantasiaContainer" style="display: none;">
                <h1>Choose Espada De Fantasia Rank:</h1>
                <select id="fantasiaSelect">
                    <option value="Asun">Fantasia De Asun</option>
                    <option value="Tiem">Fantasia De Tiem</option>
                    <option value="Gravi">Fantasia De Gravi</option>
                    <option value="Uma">Fantasia De Uma</option>
                    <option value="Estrel">Fantasia De Estrel</option>
                </select>
            </div>
            
            <div id="primordialesContainer" style="display: none;">
                <h1>Choose Los Primordiales Rank:</h1>
                <select id="primordialesSelect">
                    <option value="Primordial Sword of Wrath">Primordial Sword of Wrath</option>
                    <option value="Primal Lance of Despair">Primal Lance of Despair</option>
                    <option value="Primeval Fin of The Depths">Primeval Fin of The Depths</option>
                    <option value="Ancient Fist of Light">Ancient Fist of Light</option>
                </select>
            </div>

        </form>

        <div id="preview"></div>
        
        <div id="htmlCodeContainer" style="margin-top: 20px;">
            <h1>HTML Code:</h1>
            <h2><pre id="htmlCode"></pre></h2>
        </div>
        

    </div>


    <script src="huecoScript.js"></script>

</body>
</html>
