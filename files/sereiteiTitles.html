<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="./fonts.css" rel="stylesheet">
    <link href="./styling.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:wght@400;700&family=Oswald:wght@400;700&family=Merriweather:wght@400;700&family=Ubuntu:wght@400;700&family=Nunito:wght@400;700&family=Indie+Flower&family=Bangers&family=Amatic+SC:wght@400;700&family=Permanent+Marker&family=Patrick+Hand&family=Jura:wght@400;700&family=Josefin+Sans:wght@400;700&family=Grenze+Gotisch:wght@400;700&family=Fredoka+One&family=Fondamento&family=DejaVu+Sans+Mono&family=Creepster&family=Kalam&family=Luckiest+Guy&family=Titillium+Web:wght@400;700&family=Special+Elite&family=Sarpanch:wght@400;700&family=Source+Sans+Pro:wght@400;700&family=Gotham:wght@400;700&family=EB+Garamond:wght@400;700&family=Bodoni+Moda:wght@400;700&family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


    <div id="formContainer">
        <a href="../home.html"><h1>Back</h1></a>
        <form>
            <h1>Enter Your Name: </h1>
            <input type="text" id="nameInput" maxlength="30" placeholder="Enter your name" />
            
            <h1>Font:</h1>
            <select id="fontSelect">
                <option class="roboto-condensed" value="RobotoCondensed">Roboto Condensed</option>
            </select>

            <h1>Select Rank:</h1>
            <select id="rankSelect">
                <option value="royalGuard">Royal Guard</option>
                <option value="captain">Captain</option>
                <option value="vizard">Vizard</option>
                <option value="lieutenant">Lieutenant</option>
                <option value="warpowers">Warpowers</option>
            </select>

            <div id="warpowersContainer" style="display: none;">
                <h1>Select Warpower:</h1>
                <select id="warpowersSelect">
                    <option value="Aizen">Aizen</option>
                    <option value="Ichigo">Ichigo</option>
                    <option value="Kisuke">Kisuke</option>
                    <option value="Kenpachi">Kenpachi</option>
                </select>
            </div>

            <div id="vizardRankContainer" style="display: none;">
                <h1>Vizard Rank:</h1>
                <select id="vizardRankSelect">
                    <option value="Shinji Hirako">Shinji Hirako</option>
                    <option value="Kensei Muguruma">Kensei Muguruma</option>
                    <option value="Hachigen Ushōda">Hachigen Ushōda</option>
                    <option value='Rōjūrō "Rose" Ōtoribashi'>Rōjūrō "Rose" Ōtoribashi</option>
                    <option value="Love Aikawa">Love Aikawa</option>
                    <option value="Mashiro Kuna">Mashiro Kuna</option>
                    <option value="Lisa Yadōmaru">Lisa Yadōmaru</option>
                    <option value="Hiyori Sarugaki">Hiyori Sarugaki</option>
                </select>
            </div>

            <div id="divisionContainer" style="display: none;">
                <label id="divisionLabel" for="divisionSelect"><h1>Select Division:</h1></label>
                <select id="divisionSelect">
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                    <option value="13th">13th</option>
                </select>
            </div>

            <div id="royalGuardContainer" style="display: none;">
                <h1>Choose Royal Guard Rank:</h1>
                <select id="royalGuardSelect">
                    <option value="Hot Spring Demon | Divine General of The East">Hot Spring Demon | Divine General of The East</option>
                    <option value="Ruler of Grain | Divine General of The South">Ruler of Grain | Divine General of The South</option>
                    <option value="God of the Sword | Divine General of The West">God of the Sword | Divine General of The West</option>
                    <option value="Great Weave Guard | Divine General of The North">Great Weave Guard | Divine General of The North</option>
                </select>
            </div>

            <div id="kenpachiContainer" style="display: none;">
                <label class="checkbox-label">
                    <input type="checkbox" id="kenpachi" />
                    <h1>Kenpachi</h1>
                </label>
            </div>

            <div id="vizCaptainContainer" style="display: none;">
                <label class="checkbox-label">
                    <input type="checkbox" id="vizCaptain" name="vizCaptain">
                    <h1>Captain</h1>
                </label>
                <div id="vizCaptainDivisionContainer" style="display: none;">
                    <h1>Select Division:</h1>
                    <select id="vizCaptainDivisionSelect">
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                        <option value="13th">13th</option>
                    </select>
                </div>
            </div>

            <div id="vizLieutenantContainer" style="display: none;">
                <label class="checkbox-label">
                    <input type="checkbox" id="vizLieutenant">
                    <h1>Lieutenant</h1>
                </label>
                <div id="vizLieutenantDivisionContainer" style="display: none;">
                    <h1>Select Division:</h1>
                    <select id="vizLieutenantDivisionSelect">
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                        <option value="13th">13th</option>
                    </select>
                </div>
            </div>            

        </form>

        <div id="preview"></div>
        
        <div id="htmlCodeContainer" style="margin-top: 20px;">
            <h1>HTML Code:</h1>
            <pre id="htmlCode"></pre>
            <button class="copy-btn" type="button" onclick="copyHtmlCode()">Copy</button>
        </div>
        <script>
        function copyHtmlCode() {
            const code = document.getElementById('htmlCode').textContent;
            navigator.clipboard.writeText(code).then(function() {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 1200);
            });
        }
        </script>

    </div>


    <script src="./sereiteiScript.js"></script>

</body>
</html>
